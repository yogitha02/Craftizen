  </head>

  <body
    style="
      border-width: 38px;
      box-shadow: 0px 0px;
      background: url('../assets/img/intro/Untitled%20Design%20(4).jpg')
        repeat-x;
        background-size: 150%;
      font-size: 13px;
    "
  >
    <div
      class="login-card"
      style="
        margin-top: 100px;
        
        color: rgb(255, 255, 255);
        border-radius: 3px;
        padding-top: 26px;
        padding-right: 28px;
      
       
      "
    >
      <a
        href="/"
        style="border-color: rgb(0, 0, 0); margin-left: 272px; font-size: 17px"
        rel="next"
        ><i
          class="icon ion-close-round"
          href="/"
          style="
            border-color: rgb(0, 0, 0);
            color: rgb(0, 0, 0);
            margin-top: 8px;
            margin-bottom: 12px;
          "
        ></i></a
      ><img class="profile-img-card" src="../assets/img/avatar_2x.png" />
      <p class="profile-name-card"></p>
      <form
        method="post"
        action="/login"
        class="form-signin"
        style="margin-bottom: 0px; border-style: none"
      >
        <input
          class="form-control"
          type="email"
          name="email"
          id="inputEmail"
          required=""
          placeholder="Email address"
          autofocus=""
          style="border-width: 0px; border-color: black;"
        /><input
          class="form-control"
          type="password"
          id="inputPassword"
          required=""
          placeholder="Password"
          name="pass"
          style="
            background: rgb(255, 255, 255);
            border-width: 2px;
            border-color: rgb(33, 37, 41);
          "
        />
        <div class="checkbox">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="formCheck-1"
            /><label class="form-check-label" for="formCheck-1"
              >Remember me</label
            >
          </div>
        </div>
        <button
          class="btn btn-primary btn-lg d-block btn-signin w-100"
          type="submit"
          style="
            padding-top: 0px;
            margin-top: 8px;
            margin-bottom: 15px;
            background: #bc0e0e;
          "
        >
          Log in
        </button>
      </form>
      <a
        class="forgot-password"
        href="#"
        style="
          margin-top: 0px;
          padding-top: 2px;
          font-size: 12px;
          font-weight: bold;
        "
        >Forgot your password?</a
      >
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/home.js"></script>
  </body>
