    <style>
        

      body {

        .payment-container {
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }


        h3{
            text-align: center;

        #paymentOptions {

<body style="background: url(&quot;assets/img/intro/Untitled%20Design%20(3).jpg&quot;); background-size: 150%; ">
    <div class="payment-container">
        <h3>Payment Options</h3>
        <div id="paymentOptions">
            <div class="paymentOption">
                <input type="radio" name="paymentMethod" id="creditCard" value="creditCard" onclick="toggleCreditCardForm(true)">
                <label for="creditCard">Pay with Credit Card</label>
            </div>
            <div id="creditCardForm">
              <label for="cardNumber">Card Number:</label>
              <input type="text" id="cardNumber" oninput="formatCardNumber()" pattern="\d{16}"
                  title="Please enter 16-digit numbers only" required>
              <label for="expirationDate">Expiration Date (MM/YY):</label>
              <input type="text" id="expirationDate" oninput="formatExpirationDate()" pattern="\d{2}\/\d{2}" title="Please enter a valid expiration date (MM/YY)" required>
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" oninput="formatCVV()" pattern="\d{3}" title="Please enter a 3-digit CVV number" required>
          </div>
            <div class="paymentOption">
                <input type="radio" name="paymentMethod" id="payOnDelivery" value="payOnDelivery" onclick="toggleCreditCardForm(false)">
                <label for="payOnDelivery">Pay on Delivery</label>
            </div>
        </div>
        <button type="submit" onclick="proceedToOrder()" id="proceedButton" disabled>Proceed to Order</button>
    </div>
      <script>
        function formatExpirationDate() {
      var expirationDateInput = document.getElementById("expirationDate");
      expirationDateInput.value = expirationDateInput.value.replace(/\D/g, "").substring(0, 4);
      var formattedValue = expirationDateInput.value.replace(/\D/g, "").substring(0, 4);
      var parts = [];
      for (var i = 0; i < formattedValue.length; i += 2) {
        parts.push(formattedValue.substring(i, i + 2));
      }
      expirationDateInput.value = parts.join("/");
    }
        function formatCVV() {
      var cvvInput = document.getElementById("cvv");
      cvvInput.value = cvvInput.value.replace(/\D/g, "").substring(0, 3);
    }
        function formatCardNumber() {
      var cardNumberInput = document.getElementById("cardNumber");
      var formattedValue = cardNumberInput.value.replace(/\s/g, "").replace(/\D/g, "").substring(0, 16);
      var parts = [];
      for (var i = 0; i < formattedValue.length; i += 4) {
        parts.push(formattedValue.substring(i, i + 4));
      }
      cardNumberInput.value = parts.join(" ");
    }
    function toggleCreditCardForm(show) {
  var creditCardForm = document.getElementById("creditCardForm");
  var inputs = creditCardForm.getElementsByTagName("input");

  for (var i = 0; i < inputs.length; i++) {
    inputs[i].disabled = !show;
  }

  // Clear credit card details when toggling the form
  if (!show) {
    document.getElementById("cardNumber").value = "";
    document.getElementById("expirationDate").value = "";
    document.getElementById("cvv").value = "";
  }

  // Enable the Proceed to Order button if any checkbox is checked
  var proceedButton = document.getElementById("proceedButton");
  var checkboxes = document.querySelectorAll('input[name="paymentMethod"]:checked');
  if (checkboxes.length > 0) {
    proceedButton.disabled = false;
  } else {
    proceedButton.disabled = true;
  }
}





  function proceedToOrder() {
      var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

      if (paymentMethod === "creditCard") {
          var cardNumber = document.getElementById("cardNumber").value;
          var expirationDate = document.getElementById("expirationDate").value;
          var cvv = document.getElementById("cvv").value;

          if (cardNumber && expirationDate && cvv) {
              // Logic for processing credit card payment
              window.location.href = "/place-order";

              // Redirect or show payment success message
          } else {
              alert("Please fill in all credit card details.");
          }
      } else if (paymentMethod === "payOnDelivery") {
          // Redirect to the order placed page
          window.location.href = "/place-order";
      }
  }
  </script>
